<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    
    */
    body {
      background: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .mondrian {
      display: grid;
      grid-template-columns: 120px 220px 80px 120px;
      grid-template-rows: 120px 220px 80px 120px;
      gap: 0;
      border: 8px solid #222;
      background: #fff;
    }
    .red    { background: #d32f2f; grid-column: 2 / span 2; grid-row: 1 / span 2; border: 8px solid #222; }
    .yellow { background: #fbc02d; grid-column: 4 / 5; grid-row: 1 / span 2; border: 8px solid #222; }
    .blue   { background: #1976d2; grid-column: 3 / span 2; grid-row: 4 / 5; border: 8px solid #222; }
    .black  { background: #222;    grid-column: 1 / span 2; grid-row: 3 / 4; border: 8px solid #222; }
    .white1 { background: #fff;    grid-column: 1 / 2; grid-row: 1 / 3; border: 8px solid #222; }
    .white2 { background: #fff;    grid-column: 1 / 2; grid-row: 4 / 5; border: 8px solid #222; }
    .white3 { background: #fff;    grid-column: 2 / 3; grid-row: 3 / 4; border: 8px solid #222; }
    .white4 { background: #fff;    grid-column: 2 / 3; grid-row: 4 / 5; border: 8px solid #222; }
    .white5 { background: #fff;    grid-column: 3 / 4; grid-row: 3 / 4; border: 8px solid #222; }
    .white6 { background: #fff;    grid-column: 3 / 4; grid-row: 2 / 3; border: 8px solid #222; }
    .white7 { background: #fff;    grid-column: 4 / 5; grid-row: 3 / 4; border: 8px solid #222; }
    .yellow2{ background: #fbc02d; grid-column: 1 / 2; grid-row: 5 / 6; border: 8px solid #222; }
    .red2   { background: #d32f2f; grid-column: 4 / 5; grid-row: 5 / 6; border: 8px solid #222; }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
    <div class="mondrian">
      <div class="white1"></div>
      <div class="red"></div>
      <div class="yellow"></div>
      <div class="black"></div>
      <div class="white2"></div>
      <div class="white3"></div>
      <div class="white4"></div>
      <div class="white5"></div>
      <div class="white6"></div>
      <div class="white7"></div>
      <div class="blue"></div>
      <div class="yellow2"></div>
      <div class="red2"></div>
  </div>
</body>

</html>
